          <p>
          The volunteers working on this project spend a considerable amount of time in order to bring a useful software for our communities.
          However, volunteering and hard work alone are not sufficient: money is needed to mantain a server installation publicly available, to keep the software updated and experiment with the new features and improvements we are developing. In addition to this, paid work is required for server maintenance and user help desk.
          </p>
      paragraph2:
        title: Выберите, что поддержать
        content_html: |
          <p>Airesis allow you to donate for single features.
          The development group has dozens of ideas to improve the software, however funds are required to implement them</p>
          <p>Today you can donate to realize a specific feature, or to suggest new ideas you are willing to donate for.</p>
